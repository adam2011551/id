<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة يوتيوبر</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            direction: rtl;
            background-color: #333;
            color: white;
        }

        header {
            background-color: #444;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 2rem;
            background-color: #222;
            border-radius: 10px;
            border: 1px solid #555;
        }

        .form-container input, .form-container button {
            display: block;
            width: 100%;
            margin-bottom: 1rem;
            padding: 0.5rem;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #444;
            color: white;
            font-size: 1rem;
        }

        .form-container button {
            background-color: #6a1b9a;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .form-container button:hover {
            background-color: #4a148c;
            transform: scale(1.05);
        }

        .form-container img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            display: block;
            margin: 1rem auto;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>إضافة يوتيوبر</h1>
    </header>

    <div class="form-container">
        <input type="text" id="channelName" placeholder="اسم اليوتيوبر" required>
        <input type="text" id="channelId" placeholder="معرف اليوتيوبر (من 8 إلى 10 أرقام)" required pattern="\d{8,10}">
        <input type="text" id="channelImage" placeholder="رابط صورة اليوتيوبر" required>
        <input type="url" id="channelUrl" placeholder="رابط قناة اليوتيوبر" required>
        <button onclick="addChannel()">إضافة</button>
    </div>

    <script>
        function addChannel() {
            const name = document.getElementById('channelName').value;
            const id = document.getElementById('channelId').value;
            const image = document.getElementById('channelImage').value;
            const url = document.getElementById('channelUrl').value;

            if (!name || !id || !image || !url) {
                alert('يرجى ملء جميع الحقول');
                return;
            }

            if (id.length < 8 || id.length > 10) {
                alert('يجب أن يتراوح المعرف بين 8 و 10 أرقام');
                return;
            }

            const channel = {
                name: name,
                id: id,
                image: image,
                url: url
            };

            // Save the new channel data to local storage
            let channels = JSON.parse(localStorage.getItem('youtubeChannels')) || [];
            channels.push(channel);
            localStorage.setItem('youtubeChannels', JSON.stringify(channels));

            // Redirect to index page
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
